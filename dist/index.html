<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="main-container">
<header>
    <div id="categories-icon" class="menu-icon">

    </div>
    <div id="cart-icon" class="menu-icon">

    </div>
    <h1 id="store-header">$tore</h1>
    <div id="list-view">
        <div id="categories" class="categories">
            <template id="category-template">
                <label class="category-name-link" id="category-name-link">
                    <input name="category" value="New Category" class="menu-radio" type="radio" checked>
                    <span class="category-name">New category</span>
                </label>
            </template>
        </div>
    </div>
</header>
<main>
    <ul id="products" class="products">
        <template id="product-template">
            <li id="product-container">
                <a href="#" class="product-card">
                    <div class="product-image">
                        <img id="product-image">
                    </div>
                    <span id="product-name-link" href="#">
                        New product
                    </span>
                    <div class="product-price-container">
                        <p id="product-price" class="price"> Price
                        </p>
                        <p id="product-special-price" class="special-price">Special-price
                        </p>
                        <button id="add-to-cart" class="order-button" type="button">У кошик</button>
                    </div>
                </a>
            </li>
        </template>
    </ul>
    <div id="product-view">
        <a id="back-button" href="#">Back</a>
        <h2 id="product-view-name">
        </h2>
        <div class="product-view-image-container">
            <img id="product-view-image">
        </div>
        <p class="price" id="product-view-price">Price</p>
        <p class="special-price" id="product-view-special-price">Speical price</p>

        <button id="product-view-order" class="order-button" type="button" id="to-cart-button">
            У кошик
        </button>
        <p id="product-view-description">Description</p>
    </div>
    <div id="cart-view"
    <p class="cart-view-header">Кошик</p>
    <table id="cart-view-table">
        <tr>
            <th>Товар</th>
            <th>Ціна</th>
            <th>Кількість</th>
            <th>Видалити</th>
        </tr>
    </table>
    <form name="cart">
        <label>ФІБ</label>
        <input name="name" id="cart-view-name" type="text">
        <label>Телефон</label>
        <input name="phone" id="cart-view-phone" type="number">
        <label>E-mail</label>
        <input name="email" id="cart-view-email" type="email">
    </form>
    <button id="cart-view-send" type="button">Надіслати замовлення</button>
    </div>
</main>
<footer class="footer">
    Додаток розробив Філоненко Михайло
</footer>
<script src="js/main.js"></script>
</body>
</html>
