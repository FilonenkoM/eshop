<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>title</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="main-container">
<header>
  <h1>Інтернет-магазин</h1>
</header>
<main>
  <div id="list-view">
    <ul id="categories" class="categories">
      <template id="category-template">
        <li>
          <a id="category-name-link" href="#">
            New category
          </a>
        </li>
      </template>
    </ul>
    <ul id="products" class="products">
      <template id="product-template">
        <li>
          <a id="product-name-link" href="#">
            New product
          </a>
        </li>
      </template>
    </ul>
  </div>
  <div id="product-view">
    <a id="back-button" href="#">Back</a>
    <p id="product-view-name">

    </p>
  </div>
</main>
<footer class="footer">
  Додаток розробив Філоненко Михайло
</footer>
<script src="js/main.js"></script>
</body>
</html>
