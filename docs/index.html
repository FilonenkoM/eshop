<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="main-container">
<header>
    <div id="categories-icon" class="menu-icon">

    </div>
    <div id="cart-icon" class="menu-icon">

    </div>
    <h1 id="store-header">purple$tore</h1>
    <div id="list-view">
        <div id="categories" class="categories">
            <template id="category-template">
                <label class="category-name-link" id="category-name-link">
                    <input name="category" value="New Category" class="menu-radio" type="radio" checked>
                    <span class="category-name">New category</span>
                </label>
            </template>
        </div>
    </div>
</header>
<main>
    <ul id="products" class="products">
        <template id="product-template">
            <li class="product-container">
                <a href="#" class="product-card">
                    <div class="product-image-container">
                        <img class="product-image">
                    </div>
                    <span class="product-name-link">
                        New product
                    </span>
                    <div class="product-price-container">
                        <p class="product-price price"> Price
                        </p>
                        <p class="product-special-price special-price">Special-price
                        </p>
                        <button class="add-to-cart order-button" type="button">У кошик</button>
                    </div>
                </a>
            </li>
        </template>
    </ul>
    <div id="product-view">
        <a id="back-button" href="#">Назад</a>
        <h2 id="product-view-name">
        </h2>
        <div class="product-view-image-container">
            <img id="product-view-image">
        </div>
        <p class="price" id="product-view-price">Price</p>
        <p class="special-price" id="product-view-special-price">Speical price</p>

        <button id="product-view-order" class="order-button" type="button" id="to-cart-button">
            У кошик
        </button>
        <p id="product-view-description">Description</p>
    </div>
    <div id="cart-view">
        <a id="cart-view-back" href="#">До списку товарів</a>
        <h2 class="cart-view-header">Кошик</h2>
        <table id="cart-view-table">
            <tr class="table-headers">
                <th class="cart-view-table-name">Товар</th>
                <th>Ціна (₴)</th>
                <th>-</th>
                <th>Кількість</th>
                <th>+</th>
                <th>Видалити</th>
            </tr>
        </table>
        <h2 class="cart-view-header">Контактні дані</h2>
        <form name="cart">
            <h3 class="cart-view-header required">Прізвище, Ім'я</h3>
            <input required class="text-input" name="name" id="cart-view-name" type="text" placeholder="Іван Іванов">
            <h3 class="cart-view-header required">Телефон</h3>
            <input required class="text-input" name="phone" id="cart-view-phone" type="number" placeholder="0991234567">
            <h3 class="cart-view-header required">Електронна пошта</h3>
            <input required class="text-input" name="email" id="cart-view-email" type="email"
                   placeholder="support@purplestore.com">
        </form>
        <button id="cart-view-send" type="button">Надіслати замовлення</button>
    </div>
</main>
<footer class="footer">
    Додаток розробив Філоненко Михайло
</footer>
<script src="js/main.js"></script>
<div class="modal">
    <div class="modal-content">
        <h1 class="modal-header">All is correct</h1>
        <p class="modal-text">All is correct</p>
    </div>
</div>
</div>
</body>
</html>
